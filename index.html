<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/svurl.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/svurl.js"></script>
</head>
<body>
    <header>
        <h1> svURL shortener </h1>
        <div class="menu">
            <div class="button shortener">
                url
            </div>
        </div>
    </header>
    <content>
        <div class="creator">
            <div>
                Shorten thy url
            </div>
            <div>
                <input type="text" name="url" class="url" id="url">
            </div>
            <div>
                <input type="button" name="submit" id="submit" value="svShorten!">
            </div>
        </div>
        <div class="result">
            <div>your short url is:</div>
            <input type="text" name="result" class="url" id="newUrl">
        </div>
    </content>
</body>
</html>
